<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>

  <body>
    <nav class="navbar">
      {% for item in site.nav %}
        <a href="{{ item.link }}" class="nav-link">
          {{ item.name }}
        </a>
      {% endfor %}
    </nav>

    <main>
      {{ content }}
    </main>
  </body>
</html>
